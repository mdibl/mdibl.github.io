site_name: MDIBL CGDS Education
nav:
  - Home: index.md
  - Bioinformatics Bits: 
    - bits/index.md
    - Bit 1: bits/bit1.md
    - Bit 2: bits/bit2.md
theme:
  name: material
  icon:
    logo: simple/mediapipe       
  features: 
    - navigation.indexes
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle: 
        icon: material/toggle-switch-off-outline
        name: Switch to Dark Mode
      primary: custom
      accent: custom
    - scheme: slate
      toggle: 
        icon: material/toggle-switch
        name: Switch to Light Mode
      primary: custom
      accent: custom
repo_url: https://github.com/mdibl/mdibl.github.io
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg